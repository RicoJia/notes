<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- put an expression in { { } }, which is for flask templates-->
    <!-- An expression is to be evaluated to a single value -->
    <!-- a template is a string with placeholders, which can be later substituted. It will be returned as a string -->
    <h1>{{ username }}的公众号 - {{username}}杂谈</h1>
    <!-- filepath for function "template_experiment". relative to templates -->
    <!-- Lesson: Flask assumes end points (in this case static) sits at the root level -->
    <img alt="slime" src="{{ url_for('static', filename='imgs/atongmu.png') }}">
    <!-- comment -->

    <p>This is a jinja2 experiment paragraph. 
        My favorite food is {{ food_prefix +"_"+food_suffix }}, my favorite number is {{ num_a + num_b }}
    </p>

    <p>
        <!-- Purpose of set: store a variable for later uses -->
        {% set friend_num=50 %}
        friend_num: {{ friend_num }}

        len_todo: {{ len_todo }}
    </p>
</body>
</html>
