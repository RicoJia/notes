        <!-- By default, the submit button sends "GET", Send the response of the form to entry?recipe_name=asdf -->
        <!-- Now with post, it sends to POST, which is good for hiding. -->
        <!-- Also, url has a length limit -->
        <form action="/entry" method="POST">
            <p class="form__input">
                <!-- for should match id -->
                <label for="recipe_name" class="form__label">What's the name of the recipe?</label>
                <input type="text" name="recipe_name" id="recipe_name" class="form__text"/>
            </p>
            
            <p class="form__input">
                <label for="recipe" class="form__label">What are the ingredients and steps of the recipe?</label>
                <textarea name="content" id="recipe" class="form__textarea"></textarea>
            </p>
            <button type="submit" class="form__button">Add Entry</button>
        </form>
