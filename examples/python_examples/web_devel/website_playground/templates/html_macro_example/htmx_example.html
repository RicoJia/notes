<!DOCTYPE html>
<html>
<head>
    <title>HTMX Example</title>
    <script src="https://unpkg.com/htmx.org@1.4.1"></script>
</head>
<body>
    <form hx-post="/" hx-target="#display-value" hx-swap="outerHTML">
        <input type="text" name="new_value" id="my-input" required>
        <button type="submit">Save</button>
    </form>
    <div id="display-value"></div>
</body>
</html>
